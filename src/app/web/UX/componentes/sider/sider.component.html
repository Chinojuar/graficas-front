<nz-sider
  class="menu-sidebar"
  nzWidth="256px"
  [nzCollapsed]="isCollapsed"
  (mouseenter)="isCollapsed = false"
  (mouseleave)="isCollapsed = true"
>
  <div
    class="contenedor-sider"
    [ngClass]="{ 'sider-hover': !isCollapsed, 'sider-hover-off': isCollapsed }"
  >
    <div class="sidebar-logo">
      <a routerLink="/home">
        <h1 class="sider-logo">ꓷN</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    ><li nz-submenu nzOpen nzTitle="Ventas" nzIcon="dollar-circle"  >
      <ul>
        <li nz-menu-item routerLink="/ventas/Clasificación">
          <a>Clasificación</a>
        </li>
        <li nz-menu-item routerLink="/ventas/Tiempo">
          <a>Tiempo</a>
        </li>
        <li nz-menu-item routerLink="/ventas/Sucursal">
          <a>Sucursal</a>
        </li>
      </ul>
    </li>
    <ul
    nz-menu
    nzMode="inline"
    nzTheme="dark"
    [nzInlineCollapsed]="isCollapsed"
    routerLink="/"
  >
    <li
      nz-menu-item
      nz-tooltip
      nzTooltipPlacement="right"
      [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
      
    >
      <span nz-icon nzType="rise"></span>
      <span>Gastos</span>
    </li>
  </ul>
  <ul
  nz-menu
  nzMode="inline"
  nzTheme="dark"
  [nzInlineCollapsed]="isCollapsed"
  routerLink="/"
>
  <li
    nz-menu-item
    nz-tooltip
    nzTooltipPlacement="right"
    [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
    
  >
    <span nz-icon nzType="shopping-cart"></span>
    <span>Compras</span>
  </li>
</ul>
    </ul>
  </div>
</nz-sider>
